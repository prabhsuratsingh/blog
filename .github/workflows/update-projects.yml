name: Update Projects Data 

permissions:
  contents: write


on:
  push:
    branches:
      - main
      - master   # if your primary branch is master
  schedule:
    - cron: "0 0 * * 0"   # every sunday 00:00 UTC
  workflow_dispatch:      # allow manual run

jobs:
  update-projects:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true   # IMPORTANT because you need public/ submodule pulled

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install deps
        run: pip install requests

      - name: Generate projects.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: |
          python prabhsuratsinghblog/scripts/update_pinned_projects.py

      - name: Commit & push data
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add data/projects.json
          git commit -m "update pinned projects" || echo "no changes"
          git push

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Build
        run: hugo -t smigle
      
      - name: Commit public submodule
        run: |
          cd public
          git add .
          git commit -m "deploy" || echo "no changes"
          git push
